<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style media="(prefers-color-scheme: light)">
      @import url('./src/styles/colors/light.css');
    </style>
    <style media="(prefers-color-scheme: dark)">
      @import url('./src/styles/colors/dark.css');
    </style>
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <div class="container">
          <div class="header">
            <div class="header__logo">
              <img src="/images/DudeShape.svg" alt="logo" />
            </div>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item"><a class="header__nav-link" href="#">Home</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">About</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">Features</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">Contact</a></li>
              </ul>
            </nav>
            <div class="header__side-nav">
              <button type="button" class="header__search-btn">
                <img src="/images/search-icon.svg" alt="loupe" />
              </button>
              <button type="button" class="header__menu-btn">
                <img src="/images/menu-icon.svg" alt="menu" />
              </button>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="page__content">
      <div class="section-space">
        <div class="container">
          <div class="bunner">
            <div class="bunner__media">
              <img class="bunner__image" src="/images/sofa.jpg" alt="" />
            </div>
            <div class="bunner__content">
              <h1 class="bunner__head">We Help You Make Modern Furniture</h1>
              <div class="bunner__footer">
                <p>
                  All of our furniture uses the best materials and choices for our customers.All of our furniture uses
                  the best materials
                </p>
              </div>
              <button class="bunner__button button button--on-card">Explore More</button>
            </div>
          </div>
        </div>
      </div>

      <div class="section-space">
        <div class="diff-brands container">
          <h2 class="diff-brands__title">Trusted by 20,000+ companies</h2>
          <div class="diff-brands__list">
            <div class="diff-brands__item">
              <img class="diff-brands__ico" src="/images/Mastercard.svg" alt="Mastercard" />
            </div>
            <div class="diff-brands__item">
              <img class="diff-brands__ico" src="/images/airbnb.svg" alt="airbnb" />
            </div>
            <div class="diff-brands__item">
              <img class="diff-brands__ico" src="/images/Uber.svg" alt="Uber" />
            </div>
            <div class="diff-brands__item">
              <img class="diff-brands__ico" src="/images/PayPal.svg" alt="PayPal" />
            </div>
            <div class="diff-brands__item">
              <img class="diff-brands__ico" src="/images/Visa.svg" alt="Visa" />
            </div>
            <div class="diff-brands__item">
              <img class="diff-brands__ico" src="/images/stripe.svg" alt="stripe" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
