<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style media="(prefers-color-scheme: light)">
      @import url('./src/styles/colors/light.css');
    </style>
    <style media="(prefers-color-scheme: dark)">
      @import url('./src/styles/colors/dark.css');
    </style>
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <div class="container">
          <div class="header">
            <div class="header__logo">
              <img src="/images/DudeShape.svg" alt="logo" />
            </div>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item"><a class="header__nav-link" href="#">Home</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">About</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">Features</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">Contact</a></li>
              </ul>
            </nav>
            <div class="header__side-nav">
              <button type="button" class="header__search-btn">
                <img src="/images/search-icon.svg" alt="loupe" />
              </button>
              <button type="button" class="header__menu-btn">
                <img src="/images/menu-icon.svg" alt="menu" />
              </button>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="page__content">
      <div class="section-space">
        <div class="container">
          <div class="bunner">
            <div class="bunner__content">
              <h1 class="bunner__head">The furniture brand for the future, with timeless designs</h1>
              <button class="bunner__button button button--on-card">View collection</button>

              <div class="bunner__footer">
                <p>
                  A new era in eco friendly furniture with Avelon, the French luxury retail brand with nice fonts,
                  tasteful colors and a beautiful way to display things digitally using modern web technologies.
                </p>
              </div>
            </div>
            <div class="bunner__media">
              <img class="bunner__image" src="/images/sofa.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
